<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <title>Formulario de registro</title>
</head>
<body>
    <form action="" method="post" class="form" id="form">
        <img src="logo.png" alt="" class="img">
        <div class="form__container">
            <div class="form__group">    
                <input type="text" id="name" class="form__input" placeholder=" ">
                <label for="name" class="form__label">Nombre completo:</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">    
                <input type="text" id="user" class="form__input" placeholder=" ">
                <label for="user" class="form__label">Nombre de usuario:</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="email" id="email" class="form__input" placeholder=" ">
                <label for="email" class="form__label">Email:</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">    
                <input type="password" id="password" class="form__input" placeholder=" ">
                <label for="password" class="form__label">Contraseña:</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">    
                <input type="password" id="password" class="form__input" placeholder=" ">
                <label for="password" class="form__label">Repetir Contraseña:</label>
                <span class="form__line"></span>
            </div>
            <button type="submit" class="form__submit">Enviar</button>
            <p class="form__paragraph">Al registrarte aceptas nuestras <a href="#" class="form__link">Condiciones</a>, la <a href="#" class="form__link">Política de datos</a> y la <a href="#" class="form__link">Política de cookies</a>.</p> 
            <p class="form__paragraph">¿Ya tienes una cuenta? <a href="./sesion.html" class="form__link">Inicia Sesión</a></p>
        </div>
</body>
</html>
