<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sesion.css">
    <title>Form</title>
</head>
<body>
<form action="" method="post" class="form">
    <img src="logo.png" alt="" class="img">
    <div class="form__container">
        <div class="form__group">
            <input type="email" id="email" class="form__input" placeholder=" ">
            <label for="email" class="form__label">Email:</label>
            <span class="form__line"></span>
        </div>
        <div class="form__group">    
            <input type="password" id="password" class="form__input" placeholder=" ">
            <label for="password" class="form__label">Contraseña:</label>
            <span class="form__line"></span>
        </div>
        <input type="submit" class="form__submit" value="Iniciar Sesión">
        <a href="#" class="form__psw">¿Olvidaste tu contraseña?</a> 
        <p class="form__paragraph">¿No tienes una cuenta? <a href="registro.html" class="form__link">Regístrate</a></p>
    </div>
</form>
</body>
</html>
